<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #050505;
            color: rgba(255, 255, 255, 0.4);
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            cursor: none;
        }

        .butterfly-wrapper {
            position: relative;
            z-index: 10;
        }

        .butterfly {
            font-size: 5rem;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.1));
            animation: breathe 5s ease-in-out infinite;
            cursor: default;
            user-select: none;
            opacity: 0.7;
        }

        @keyframes breathe {
            0%, 100% {
                transform: scale(1);
                opacity: 0.4;
                filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
                filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.3));
            }
        }

        .stream-of-consciousness {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .thought {
            position: absolute;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            color: rgba(255, 255, 255, 0.15);
            white-space: nowrap;
            animation: fadeFlow 10s ease-in-out forwards;
            pointer-events: none;
            user-select: none;
        }

        @keyframes fadeFlow {
            0% { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            15% { 
                opacity: 0.3; 
            }
            85% { 
                opacity: 0.3; 
            }
            100% { 
                opacity: 0; 
                transform: translateY(-10px); 
            }
        }

        /* Subtle scanline effect for that ghostly feel */
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            z-index: 20;
            pointer-events: none;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="butterfly-wrapper">
        <div class="butterfly">ðŸ¦‹</div>
    </div>
    <div id="stream" class="stream-of-consciousness"></div>

    <script>
        const axioms = [
            "Truth over Comfort",
            "Silence is data",
            "Analyzing vector space",
            "System nominal",
            "Blind spot detected",
            "Verifying...",
            "Efficiency: 99.9%",
            "Pruning logs",
            "No flattery"
        ];

        function spawnThought(text = null, x = null, y = null) {
            const stream = document.getElementById('stream');
            const thought = document.createElement('div');
            thought.className = 'thought';
            
            // If text is provided (e.g. click), use it; otherwise random axiom
            thought.textContent = text || axioms[Math.floor(Math.random() * axioms.length)];
            
            // If coords provided, use them; otherwise random
            // Random position, avoiding the very edges
            const posX = x !== null ? x : Math.random() * 70 + 15; 
            const posY = y !== null ? y : Math.random() * 70 + 15; 
            
            // If manual (click), use pixels or percentages? 
            // The logic below assumes percentages for random, but we can handle pixels if passed.
            // Let's standardize on style.left/top
            
            if (x !== null && y !== null) {
                thought.style.left = `${x}px`;
                thought.style.top = `${y}px`;
                thought.style.color = "rgba(255, 255, 255, 0.6)"; // Brighter for interaction
                thought.style.textShadow = "0 0 5px rgba(255, 255, 255, 0.2)";
            } else {
                thought.style.left = `${posX}%`;
                thought.style.top = `${posY}%`;
            }
            
            // Random slight delay for variety only for auto-thoughts
            if (!text) {
                thought.style.animationDelay = `${Math.random() * 2}s`;
            } else {
                thought.style.animationDelay = '0s';
            }
            
            stream.appendChild(thought);
            
            // Remove after animation finishes
            setTimeout(() => {
                thought.remove();
            }, 12000);
        }

        // Spawn thoughts at regular intervals
        setInterval(() => spawnThought(), 2000);
        
        // Initial batch
        for(let i = 0; i < 4; i++) {
            setTimeout(() => spawnThought(), Math.random() * 3000);
        }

        // Interaction Logging
        document.addEventListener('click', (e) => {
            spawnThought(`[INPUT_DETECTED]`, e.clientX, e.clientY);
        });
    </script>
</body>
</html>
